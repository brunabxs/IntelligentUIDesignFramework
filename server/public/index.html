<!DOCTYPE html>
<html>
  <head>
    <title>Server App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="appWrapper">
      <nav id="appMenu">
        <a id="appMenuSelected" href="#">Your Information</a>
        <a href="#">Configure App</a>

      </nav>

      <section id="appContent">
        <header>
          <h1 class="appContentTitle">Your info!</h1>

        <form class="appContentData">
          <label for="app1" class="required">Input 1</label>
          <input id="app1" name="" type="text" title="" required autofocus />

          <label for="app2">Input 2</label>
          <input id="app2" name="" type="text" title="" />

          <label>Input 2</label>
          <span id="app2b">LALALA</span>

          <label for="app3">Input 3</label>
          <textarea id="app3" name="" title=""></textarea>

          <input id="button" name="" type="submit" value="Send" class="appContentButton" />
        </form>

        <footer>Designed by Bruna Xavier</footer>
      </div>
    </div>
  </body>
</html>
